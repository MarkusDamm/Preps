<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>My List</title>
</head>

<body>
  <header>
    <div id="title">My List </div>
  </header>

  <div id="entries">

    <table class="entry" id="01">
      <td>
        <span class="name">Schoki</span>
      </td>
      <td>
        <table>
          <tr>
            <td><span class="amount">1</span></td>
            <td><span class="comment">Tafel</span></td>
          </tr>
          <tr>
            <td colspan="2" class="date"> 13.07.2022</td>
          </tr>
        </table>
        </tr>
    </table>

    <table class="entry" id="02">
      <td>
        <span class="name">Milch</span>
      </td>
      <td>
        <table>
          <tr>
            <td><span class="amount">2</span></td>
            <td><span class="comment">l</span></td>
          </tr>
          <tr>
            <td colspan="2" class="date">27.08.2022 </td>
          </tr>
        </table>
        </tr>
    </table>

    <table class="entry" id="03">
      <td>
        <span class="name">Plüschi</span>
      </td>
      <td>
        <table>
          <tr>
            <td><span class="amount">1</span></td>
            <td><span class="comment">Pokémon</span></td>
          </tr>
          <tr>
            <td colspan="2" class="date">19.08.2022</td>
          </tr>
        </table>
        </tr>
    </table>

  </div>

  <button id="add">Add Entry</button>

</body>

</html>
